{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <!-- Laptop -->
    <!-- <link rel="stylesheet" href="{% static 'css/main.min.css' %}" -->
     <!-- Desktop -->
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.css' %}">
    <meta name="description" content="Shop and compare one furniture store at a time, or compare great products and competitive prices all from one place. Connecting you local to businesses, we look after local business and all our customers.">
    <meta name='keywords' content="ecommerce e-commerce shop online furniture sofa wardrobe bed local businesses business london delivery free single double queen king bunk furlon">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/logo/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/logo/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/logo/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/logo/site.webmanifest' %}">

    <meta property='og:title' content="Furlon | Shop and compare one store at time, or compare them all at the same time. We'll help you with option 2.">
    <meta property="og:type" content="website"/>
    <meta property='og:url' content="https://www.furlon.co.uk">
    <meta property='og:image' content="{% static ' img\logo_small_colour.png' %}">
    <meta property='og:image:type' content="image/png">
    <meta property='og:image:width' content="801">
    <meta property='og:image:height' content="504">
    <meta property='og:image:alt' content="Furlon Logo">
    <meta property='og:description' content="Shop and compare one furniture store at a time, or compare great products and competitive prices all from one place. Connecting you local to businesses, we look after local business and all our customers.">
    <meta property='og:locale' content="en_GB">
    <meta property='og:locale:alternative' content="en_US">

    {% block head %}{% endblock %}
    <link rel="icon" type='image/png' sizes='32x32' href="{% static 'img/logo/logo.png' %}">


    <title>Furlon{% block title %}{% endblock %}</title>

    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}

    {% block content %}{% endblock %}

    {% block footer %}{% endblock %}
</head>
<body>

    <script src="{% static 'js/bundle.js' %}"></script>
</body>
</html>
