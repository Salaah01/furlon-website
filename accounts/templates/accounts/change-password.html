{% extends 'base.html' %}

{% load static %}
{% load humanize %}

{% block title %} | Change Password {% endblock %}

{% block content %}
{% include 'partials/_messages.html' %}


<main class="register-login">
  <div class="register-login__container">
    <h1 class="register-login__heading heading-1">Change Password</h1>
    <form method="POST" class="register-login__form">
      {% csrf_token %}
      <input
        type="password"
        name="current-password"
        class="register-login__form__input"
        id="account-current-password"
        placeholder="Current Password"
        required
      />
      <input
        type="password"
        name="password"
        class="register-login__form__input"
        id="account-password"
        placeholder="New Password"
        required
      />
      <input
        type="password"
        name="confirm-password"
        class="register-login__form__input"
        id="account-password-confirm"
        placeholder="Confirm Password"
        required
      />
      <span
        class="register-login__form__input--error alert alert--danger"
        id="account-errors"
      >
    </span>
    <div class="register-login__form__section">
        <button
            type="submit"
            class="register-login__form__btn btn btn--primary"
            id="account-submit"
        >Submit
      </button>
    <a
        class="register-login__form__btn btn btn--primary"
        id="account-cancel"
        href="{% url 'account' %}"
    >Cancel
    </a>
    </div>

    </form>
  </div>
</main>

{% endblock %}

{% block footer %}
{% endblock %}
